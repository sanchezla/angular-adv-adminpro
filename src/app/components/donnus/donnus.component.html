<div class="card">
    <div class="card-body">
        <h4>{{ title }}</h4>
        <div>
            <div style="display: block">
                <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [colors]="colors"
                    [chartType]="'doughnut'">
                </canvas>
            </div>
        </div>
    
    </div>
</div>
