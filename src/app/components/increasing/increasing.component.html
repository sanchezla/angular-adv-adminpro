<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="decreaseBtnClass"
            type="button"
            (click)="valueChange(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number"
        class="form-control"
        [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
        name="progress"
        placeholder="Progress"
        [(ngModel)]="progress"
        (ngModelChange)="changeProgress($event)">
        <div></div>

    <span class="input-group-btn">
        <button [ngClass]="increaseBtnClass"
            type="button"
            (click)="valueChange(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
